<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authors Haven</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,500,500i,700|The+Girl+Next+Door" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logo-icon" src="./images/logo2.svg" alt="">
            Authors Haven
        </div>

        <button class="login-button">
            Login
        </button>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Share your thoughts with the world
            </h1>

            <p class="hero-description">
                There is no limit to what you can achieve with a pen.. Write, the world is ready to read.
            </p>

            <button class="hero-button">
                Get Started
            </button>
        </div>

        <div class="hero-image">
            <img src="./images/banner_image.svg" alt="">
        </div>
    </section>
</body>
</html>
